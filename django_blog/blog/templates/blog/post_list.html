{% extends 'blog/base.html' %}
{% block content %}
<h2>All Posts</h2>
<a href="{% url 'post-create' %}">Create New Post</a>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> by {{ post.author }} 
        ({{ post.created_at|date:"M d, Y" }})
        <p>{{ post.content|truncatechars:100 }}</p>
    </li>
    {% empty %}
    <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
