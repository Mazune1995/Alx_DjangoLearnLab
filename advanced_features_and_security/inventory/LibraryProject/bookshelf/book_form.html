<form method="post">
  {% csrf_token %}
  <label>Title: <input type="text" name="title" value="{{ book.title|default:'' }}"></label><br>
  <label>Author: <input type="text" name="author" value="{{ book.author|default:'' }}"></label><br>
  <label>Description:<br>
    <textarea name="description">{{ book.description|default:'' }}</textarea>
  </label><br>
  <button type="submit">Save</button>
</form>
